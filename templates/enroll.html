{% extends 'base.html' %}
{% block pagetitle %}
    Courses Registered
{% endblock pagetitle %}

{% block breadcumb %}
   Enroll in 
{% endblock breadcumb %}

{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Your enrollment key is invalid
              </div>
            {% else %}
            <span></span>
            {% endif %}
            <form class="form-horizontal form-material" method='POST' action="{% url 'enroll' course_id %}">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Enroll Key</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text"  name="enrollment_key"  placeholder="Enter enrollment key"
                            class="form-control p-0 border-0"> </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Enroll</button>
                                </div>
                            </div>
                </div>
                
            </form>
        </div>
    </div>
{% endblock content %}
